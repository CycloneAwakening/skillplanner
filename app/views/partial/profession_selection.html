<div class="dropdown" dropdown>
  <button class="swg-ui-button dropdown-toggle" dropdown-toggle>
    <a class="swg-ui-button-name">
      Select Profession <span class="caret"></span>
    </a>
  </button>
  <div class="dropdown-menu" role="menu">
    <div class="container-fluid">
      <div ng-repeat="row in rows" class="row" >
        <div ng-repeat="(name, skills) in row" class="col-lg-4 col-md-4 col-sm-4 col-xs-6" >
          <strong><skill-name skill="{'name':name}"></skill-name></strong>
          <ul class="list-unstyled">
            <li ng-repeat="(professionName, data) in skills">
              <a href ng-click="onClick({data:data})"><skill-name skill="data"></skill-name></a>
            </li>
          </ul>
        </div>
      </div>
  </div>
</div>
